<html>
<head>
<title>Login Form design</title>
    <link rel="stylesheet"  href="{{ url_for('static', filename='css/stylery.css') }}" >


<body>
  <div class="wrapper">
    <nav class="navbar">

      <ul>
        <li><a  href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a class="active" href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('ourTeam') }}">Our Team</a></li>
        <li><a href="{{ url_for('contactUs') }}">Contact</a></li>

      </ul>
    </nav>
  </div>
  <div class="loginbox">
  <img  src="{{ url_for('static', filename='img/yg.png') }}" class="avatar"/>
    <h1>Login form</h1>
    <form method="POST" action="{{ url_for('login') }}">
      <p>College Name</p>
      <input type="text" name="username" placeholder="Enter College Name" required>
      <p>Password</p>
      <input type="password" name="password" placeholder="Enter password" required>
      <input type="submit" name="" value="Login">
      <a href="#">Lost your password?</a><br>
      <a href="{{ url_for('register') }}">Don't have an account?</a>
    </form>
  </div>


</body>
</head>

</html>
